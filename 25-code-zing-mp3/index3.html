        .danh-sach-nhac{
            display: flex;

        .danh-sach-nhac .hinh-anh{

            color: #eeeeee;
            font-size: 40px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;

        .danh-sach-nhac .number-image:hover {

        }

        .content .ten-ca-si{

        .content .so-luot-xem{
