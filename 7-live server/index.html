<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css" >
    <link href="./fontawesome-free-5.13.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="./fontawesome-free-5.13.0-web/css/brands.css" rel="stylesheet">
    <link href="./fontawesome-free-5.13.0-web/css/solid.css" rel="stylesheet">
</head>
<body>
<div>
    <form class="interface">
        <h1>ĐĂNG KÝ</h1>
        <input class="input-text" type="text" placeholder="Tên đăng nhập">
        <i class="fab fa-accessible-icon"></i>
        <input class="input-text" type="password" placeholder="Mật khẩu">
        <i class="fab fa-accessible-icon"></i>
        <input class="input-text" type="password" placeholder="Nhập lại mật khẩu">
        <i class="fab fa-accessible-icon"></i>
        <input class="input-text" type="date" placeholder="Ngày sinh">
        <i class="fab fa-accessible-icon"></i>
        <input class="input-text" type="number" placeholder="Chứng minh nhân dân">
        <div class="gender">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Nữ</label>
        </div>
        <div class="submit" id="register">
            <a href="#" class="register-text">ĐĂNG KÝ</a>
        </div>
        <div class="submit" id="cancel">HỦY BỎ</div>
    </form>
    <div id="content">
        <div class="listItem item1">Item1</div>
        <div class="listItem item2">Item2</div>
        <div class="listItem item3">Item3</div>
        <div class="listItem item4">Item4</div>
    </div>
</div>
</body>
</html>
